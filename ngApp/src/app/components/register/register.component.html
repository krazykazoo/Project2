<form name="registerForm" (ngSubmit)="f.form.valid && registerUser(f)" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid}">
      <label for="username">Username</label>
      <input type="username"  class="form-control" name="username"  (ngModel)="username" #username="ngModel" required />
      <div *ngIf="f.submitted && !username.valid" class="">Username is required or invalid form</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" (ngModel)="password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="">Password is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" name="firstName" (ngModel)="firstName" #firstName="ngModel" required />
      <div *ngIf="f.submitted && !firstName.valid" class="">First name is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" (ngModel)="lastName" #lastName="ngModel" required />
      <div *ngIf="f.submitted && !lastName.valid" class="">Last name is required</div>
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="f.form.invalid" class="btn btn-primary">Register</button>
      <a [routerLink]="['']" class="btn btn-link">Go back</a>
    </div>
 </form>
