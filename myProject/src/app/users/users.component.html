<h1>Users</h1>

<ul [@listStagger]="users$">
  <!-- ngFor allows you to iterate over list -->
  <li *ngFor="let user of users$">
    <!-- interpolation is done through {{ }} -->
    <a routerLink="/details/{{user.id}}">{{ user.name }}</a>

    <ul>
      <li>{{ user.email }}</li>
      <li> <a href="http://{{ user.website }}">{{ user.website }}</a></li>
    </ul>
  </li>
</ul>
