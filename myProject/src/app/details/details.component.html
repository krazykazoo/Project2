<!-- added this div at the end to make sure that user exists :: helps fix errors when building as well -->
<div *ngIf="user$">
  <h1>{{ user$.name }} </h1>

  <ul>
    <li><strong>Username: {{ user$.username }}</strong></li>
    <li><strong>Email: {{ user$.email }}</strong></li>
    <li><strong>Phone: {{ user$.phone }}</strong></li>
  </ul>
</div>
